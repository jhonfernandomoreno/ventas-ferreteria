
<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}{% endblock head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/img/logo1.png" type="image/x-icon">
    
<!-- CSS only -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href={{url_for('static', filename='css/style.css')}}>
</head>



<body>
    {% block body %}{% endblock body %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {%block script%}{% endblock %}
    <footer>
        {% block footer %}{% endblock footer %}
        <div class="footer-copyright text-center py-3" style="background-color:#007ccff5">
            <a style="color: black;">© 2023 Copyright: CRISTIAN ORDOÑEZ-JHON MORENO</a>
            <a class="fb-ic" href="https://www.facebook.com/" target="_blank" style="margin: 5%;">
                <i class="fab fa-facebook-f fa-2x" style="color: black; margin: 4px;"></i>
                <i class="fab fa-instagram fa-2x" style="color: black; margin: 4px;"></i>
                <i class="fab fa-youtube fa-2x" style="color: black; margin: 4px;"></i>
                <i class="fab fa-whatsapp fa-2x" style="color: black; margin: 4px;"></i>
            </a>
        </div>
    </footer> 
</body>



</html>
